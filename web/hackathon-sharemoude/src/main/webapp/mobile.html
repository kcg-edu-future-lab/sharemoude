<script>
$.ajax({
	type: "GET",
	url: "request",
	success: function(msg){
		for(var i = 0; i < msg.length; i++){
			var html = "";
			var m = msg[i].money;
			var p = [10000, 5000, 1000, 500, 100, 50, 10, 5, 1];
			for(var j = 0; j < p.length; j++){
				var n = Math.floor(m / p[j]);
				for(var k = 0; k < n; k++){
					html += "<img width='40' src='" + p[j] + ".png'>";
				}
				m = m - n * p[j];
			}
			$("#tbody").append(
					setEvents($("<tr>").attr("data-id", msg[i].id).append($("<td width='20%'>").html(html))
						.append($("<td width='80%'>").css("word-break", "break-all").text(msg[i].pray)))
			);
		}
		console.log(msg);
	}
});
function setEvents(e){
	// ãƒã‚¦ã‚¹ã§ã®ã‚¹ãƒ¯ã‚¤ãƒ—(ãƒ‰ãƒ©ãƒƒã‚°)ã®æ¤œçŸ¥
	e.on('mousedown', onTouchStart);
	e.on('mousemove', onTouchMove);
	e.on('mouseup', onTouchEnd);
	// ã‚¿ãƒƒãƒå‹•ä½œã§ã®ã‚¹ãƒ¯ã‚¤ãƒ—ã®æ¤œçŸ¥
	e.on('touchstart', onTouchStart);
	e.on('touchmove', onTouchMove);
	e.on('touchend', onTouchEnd);
	return e;
}
var direction, position;

//ã‚¹ãƒ¯ã‚¤ãƒ—é–‹å§‹æ™‚ã®æ¨ªæ–¹å‘ã®åº§æ¨™ã‚’æ ¼ç´
function onTouchStart(event) {
	position = getPosition(event);
	direction = ''; //ä¸€åº¦ãƒªã‚»ãƒƒãƒˆã™ã‚‹
}

//ã‚¹ãƒ¯ã‚¤ãƒ—ã®æ–¹å‘ï¼ˆleftï¼rightï¼‰ã‚’å–å¾—
function onTouchMove(event) {
	if (position - getPosition(event) > 70) { // 70pxä»¥ä¸Šç§»å‹•ã—ãªã‘ã‚Œã°ã‚¹ãƒ¯ã‚¤ãƒ—ã¨åˆ¤æ–­ã—ãªã„
		direction = 'left'; //å·¦ã¨æ¤œçŸ¥
	} else if (position - getPosition(event) < -70){  // 70pxä»¥ä¸Šç§»å‹•ã—ãªã‘ã‚Œã°ã‚¹ãƒ¯ã‚¤ãƒ—ã¨åˆ¤æ–­ã—ãªã„
		direction = 'right'; //å³ã¨æ¤œçŸ¥
	}
}

function onTouchEnd(e) {
	if (direction == 'right'){
		var t = $(e.currentTarget);
		console.log(t.attr("data-id"));
		$.ajax({
			type: "POST",
			data: "" + t.attr("data-id"),
			url: "remove",
			success: function(msg){
				t.remove();
			}
		});
	} else if (direction == 'left'){
	}
}

//æ¨ªæ–¹å‘ã®åº§æ¨™ã‚’å–å¾—
function getPosition(event) {
	if(event.originalEvent.touches)
		return event.originalEvent.touches[0].pageX;
	else
		return event.offsetX;
}
